{% extends 'base.html' %} {% load static %} {% block container %}

<div class="container mt-2 p-2" style="width: 400px">
  <form class="form-signin mt-5" method="post">
    {% csrf_token %}    
    <div class="text-center mb-2">
      <img
        class="mb-3"
        src="{% static 'images/cafezinho2.png' %}"
        alt=""
        width="60"
        height="60"
      />
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      
    </div>

    {% if messages %}
    <div class="alert alert-success" role="alert" id="alert-container">
        <ul class="messages list-unstyled alert-success">
            {% for message in messages %}
            <li><strong>{{ message }}</strong></li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    <label for="id_username" class="sr-only">Usuario</label>
    <input
      type="text"
      name="username"
      class="form-control mb-3"
      autofocus=""
      placeholder="User"
      autocapitalize="none"
      autocomplete="username"
      maxlength="150"
      required=""
      id="id_username"
    />
    <label for="id_password" class="sr-only">Password</label>

    <input
      type="password"
      name="password"
      autocomplete="current-password"
      required=""
      id="id_password"
      class="form-control"
      placeholder="Password"
    />
    <div class="checkbox mb-3"></div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">
      Sign in
    </button>
  </form>
</div>

{% endblock container %}
