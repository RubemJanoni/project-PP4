
{% extends 'base/base.html' %}
{% load static %}

{% block container %}

<form class="form-signin" method="post">
    {% csrf_token %}
    <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72"
        height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="id_username" class="sr-only">Usuario</label>
    {{error.username}}
    <input type="text" name="username" class="form-control" autofocus="" placeholder="Usuario" autocapitalize="none"
        autocomplete="username" maxlength="150" required="" id="id_username">
    <label for="id_password" class="sr-only">Password</label>
    {{error.password}}
    <input type="password" name="password" autocomplete="current-password" required="" id="id_password"
        class="form-control" placeholder="Password">
    <div class="checkbox mb-3">
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">Â© 2017-2018</p>

</form>

{% endblock container %}
